<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>子模板传值</title>
    <script src="https://unpkg.com/art-template@4.13.2/lib/template-web.js"></script>
  </head>
  <body>
    <div class="container"></div>
    <script id="tpl-main" type="text/html">
      <!-- {{include "tpl-header"}} -->
      <% include('tpl-header',{page:'首页'}) %>
      <p>主要内容区</p>
      <!-- {{include "tpl-footer"}} -->
      <% include('tpl-footer',{page:'首页'}) %>
    </script>
    <script id="tpl-header" type="text/html">
      <h1>this is header of {{page}}</h1>
    </script>
    <script id="tpl-footer" type="text/html">
      <h1>this is footer of {{page}}</h1>
    </script>
    <script>
      document.querySelector(".container").innerHTML = template("tpl-main", {});
    </script>
  </body>
</html>
