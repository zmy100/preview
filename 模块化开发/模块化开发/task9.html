<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if语句</title>
    <!-- 引入 art-template -->
    <script src="https://unpkg.com/art-template@4.13.2/lib/template-web.js"></script>
  </head>
  <body>
    <div class="content"></div>
    <script id="tpl" type="text/html">
      {{if sex==="male"}}是个小哥哥{{else if
      sex==="female"}}是个小姐姐{{else}}我也不知道是什么...{{/if}}
    </script>
    <script>
      document.querySelector(".content").innerHTML = template("tpl", {
        sex: "female",
      });
    </script>
  </body>
</html>
