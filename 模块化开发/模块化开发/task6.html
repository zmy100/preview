<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>输出运算</title>
    <!-- 引入 art-template -->
    <script src="https://unpkg.com/art-template@4.13.2/lib/template-web.js"></script>
  </head>
  <body>
    <div class="content"></div>
    <!-- 导入模板 -->
    <script id="tpl" type="text/html">
      {{$data}} <br />
    </script>
    <script>
      document.querySelector(".content").innerHTML = template("tpl", {
        value: 1,
        data: {
          username: "zhangsan",
          age: 18,
        },
        arr: ["one", "two", "three"],
        num1: 123,
        num2: 456,
      });
    </script>
  </body>
</html>
