<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
      div.button {
        display: inline-block;
        width: 50px;
        height: 20px;
        text-align: center;
        line-height: 20px;
        border-radius: 5px;
        background-color: olive;
        cursor: pointer;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    const app = Vue.createApp({
      // 函数点击事件
      methods: {
        handleClick() {
          alert("按钮被点击了...");
        },
      },
      // 数据传值
      data() {
        return {
          text: "click",
        };
      },
      template: `
      <myform><button @click='handleClick'> {{text}} </button></myform> <br><br>
      <myform><div @click='handleClick' class="button"> {{text}} </div></myform> <br><br>
      `,
    });
    app.component("myform", {
      template: `
      <input type="text"> <slot> </slot>
      `,
    });
    const vm = app.mount("#root");
  </script>
</html>
