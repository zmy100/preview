<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    const app = Vue.createApp({
      methods: {
        handleClick() {
          this.$options.setup().showHello();
        },
      },
      template: `<h1 @click="handleClick">{{hello}}</h1>`,
      setup() {
        return {
          hello: "hello world !!!",
          showHello() {
            console.log("setup hello world!!!");
          },
        };
      },
    });
    const vm = app.mount("#root");
  </script>
</html>
