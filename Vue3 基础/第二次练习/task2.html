<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    Vue.createApp({
      data() {
        return {
          hello: "hello world!",
        };
      },
      methods: {
        handleClick() {
          this.hello = this.hello.split("").reverse().join("");
        },
      },
      template: `
      <div> {{hello}} </div>
      <button @click='handleClick'>反转</button>
      `,
    }).mount("#root");
  </script>
</html>
