<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    // 创建应用
    const app = Vue.createApp({
      // 使用组件时, 也可以进行传值
      data() {
        return {
          headerTitle: "header page !!!",
          footerTitle: "footer page !!!",
        };
      },
      template:
        // 使用组件
        '<div> <index-header v-bind:content="headerTitle" /> <h1>内容区</h1> <index-footer v-bind:content="footerTitle" /> </div>',
    });
    // 定义组件
    // 组件中, 也可以包含自己的样式和数据
    app.component("index-header", {
      props: ["content"],
      template: "<header>this is index header {{content}}</header>",
    });
    app.component("index-footer", {
      props: ["content"],
      template: "<footer>this is index footer {{content}} </footer>",
    });
    // 挂载到DOM元素上
    app.mount("#root");
  </script>
</html>
