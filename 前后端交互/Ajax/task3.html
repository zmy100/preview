<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>get 请求 数据编码</title>
  </head>
  <body>
    <script>
      // ajax请求
      const xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function () {
        if (xhr.readyState == 4) {
          if ((xhr.status >= 200 && xhr.status < 300) || xhr.status === 304) {
            console.log(xhr.responseText);
          }
        }
      };
      // 定义请求网址, 非英文字母, 使用 encodeURIComponent() 编码
      xhr.open(
        "get",
        `https://api.vvhan.com/api/la.ji?lj=${encodeURIComponent(
          "手机"
        )}&number=3&brand=xiaomi`,
        true
      );
      xhr.send("brand=xiaomi");
    </script>
  </body>
</html>
