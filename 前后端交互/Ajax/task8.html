<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>使用 JSONP 实现跨域</title>
  </head>
  <body>
    <script>
      // 声明函数，获取接口
      const cb = (data) => {
        console.log(data);
      };
    </script>
    <!-- 准备好接口 -->
    <script src="http://suggest.taobao.com/sug?code=utf-8&q=卫衣&callback=cb"></script>
  </body>
</html>
