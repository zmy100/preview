  <body>
    <script>
      var array = ["有效", "无效", "有效", "无效", "无效", "有效"];
      var arr2 = [];
      for (var i = 0; i < array.length; i++) {
        if (array[i] === "无效") {
          continue;
        }
        arr2.push(array[i]);
      }
      console.log(arr2);
    </script>
