<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 寻找水仙花数 -->
    <script>
      for (var num = 100; num <= 999; num++) {
        // 百
        var num1 = parseInt(num / 100);
        // console.log(num1);
        // 十
        var num2 = parseInt((num / 10) % 10);
        // console.log(num2);
        // 个
        var num3 = parseInt(num % 10);
        // console.log(num3);
        if (num === Math.pow(num1, 3) + Math.pow(num2, 3) + Math.pow(num3, 3)) {
          console.log(num + "是水仙花数");
        }
      }
    </script>
  </body>
</html>
