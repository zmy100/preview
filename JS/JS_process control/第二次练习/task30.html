<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (var i = 0; i <= 35; i++) {
        if (2 * i + 4 * (35 - i) === 94) {
          break;
        }
      }
      alert("笼中有" + i + "只鸡，" + (35 - i) + "只兔");
    </script>
  </body>
</html>
