<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (var i = 1; i <= 100; i++) {
        if (i < 10) {
          console.log("努力学习第" + "00" + i + "天");
        } else if (i < 100) {
          console.log("努力学习第" + "0" + i + "天");
        } else {
          console.log("努力学习第" + i + "天");
        }
      }
    </script>
  </body>
</html>
