<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .outer {
        position: relative;
        top: 100px;
        left: 100px;
        width: 500px;
        height: 500px;
        border: 10px solid olivedrab;
      }
      .inner {
        position: absolute;
        top: 50px;
        left: 50px;
        width: 300px;
        height: 300px;
        border: 50px solid orange;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="inner"></div>
    </div>
  </body>
  <script>
    // 找到父级
    var outer = document.querySelector(".outer");
    // 找到子集
    var inner = document.querySelector(".inner");
    // 打印子集的offsetTop和offsetLeft
    console.log(inner.offsetTop); //50
    console.log(inner.offsetLeft); //50
  </script>
</html>
