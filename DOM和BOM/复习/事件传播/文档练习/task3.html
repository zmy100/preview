<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box1 {
        width: 300px;
        height: 300px;
        background-color: rgb(153, 29, 29);
      }
      #box2 {
        width: 200px;
        height: 200px;
        background-color: rgb(21, 165, 209);
      }
      #box3 {
        width: 100px;
        height: 100px;
        background-color: rgb(26, 226, 93);
      }
    </style>
  </head>
  <body>
    <div id="box1">
      <div id="box2">
        <div id="box3"></div>
      </div>
    </div>
  </body>
  <script>
    // 找到三个div对象
    var box1 = document.getElementById("box1");
    var box2 = document.getElementById("box2");
    var box3 = document.getElementById("box3");
    // 分别添加点击事件
    box1.addEventListener(
      "click",
      function () {
        console.log("红色盒子被点击...");
      },
      //监听捕获阶段
      true
    );
    box2.addEventListener(
      "click",
      function () {
        console.log("蓝色盒子被点击...");
      },
      //监听捕获阶段
      true
    );
    box3.addEventListener(
      "click",
      function () {
        console.log("绿色盒子被点击...");
      },
      //监听捕获阶段
      true
    );
  </script>
</html>
