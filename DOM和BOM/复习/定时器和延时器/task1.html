<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
      }
      b {
        color: orange;
      }
    </style>
  </head>
  <body>
    <img
      src="https://cdn.cnbj0.fds.api.mi-img.com/b2c-shopapi-pms/pms_1617008568.53329550.jpg"
      alt=""
    />
    <h1>距离 小米11 ultra 开抢, 还有 <b>100</b> 秒!!!</h1>
  </body>
  <script>
    // 找对象
    var h1 = document.querySelector("h1");
    var b = document.querySelector("b");
    // 定义一个空变量
    var timer = null;
    // 定义变量，记录开始倒计时数字
    var count = parseInt(b.innerText);
    // 间隔执行函数，每0.1秒执行一次
    timer = setInterval(() => {
      count--;
      if (count > 9) {
        b.innerHTML = "0" + count;
      } else if (count >= 0) {
        b.innerHTML = "00" + count;
      } else {
        alert("对不起，已售完/(ㄒoㄒ)/~~");
        h1.innerHTML = "对不起，已售完/(ㄒoㄒ)/~~";
        // 关闭间隔执行函数
        clearInterval(timer);
      }
    }, 100);
  </script>
</html>
