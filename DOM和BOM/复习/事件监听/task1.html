<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="button" value="点击我试试" />
  </body>
  <script>
    // 找对象
    var btn = document.querySelector("input");
    // 给按钮添加点击事件
    btn.onclick = function () {
      btn.style.backgroundColor = "green";
    };
  </script>
</html>
