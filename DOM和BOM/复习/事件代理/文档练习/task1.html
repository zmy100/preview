<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>这是第1个li标签</li>
      <li>这是第2个li标签</li>
      <li>这是第3个li标签</li>
      <li>这是第4个li标签</li>
      <li>这是第5个li标签</li>
      <li>这是第6个li标签</li>
      <li>这是第7个li标签</li>
      <li>这是第8个li标签</li>
      <li>这是第9个li标签</li>
      <li>这是第10个li标签</li>
      <li>这是第11个li标签</li>
      <li>这是第12个li标签</li>
      <li>这是第13个li标签</li>
      <li>这是第14个li标签</li>
      <li>这是第15个li标签</li>
      <li>这是第16个li标签</li>
      <li>这是第17个li标签</li>
      <li>这是第18个li标签</li>
      <li>这是第19个li标签</li>
      <li>这是第20个li标签</li>
    </ul>
  </body>
  <script>
    // 找对象
    var liArray = document.querySelectorAll("li");
    // 遍历liArray数组
    for (var i = 0; i < liArray.length; i++) {
      // 给li添加点击事件
      liArray[i].onclick = function () {
        this.style.backgroundColor = "red";
      };
    }
  </script>
</html>
