<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前女友相册</title>
    <style>
      div.container {
        width: 800px;
        height: 1000px;
        margin: 0 auto;
        text-align: center;
        border: 1px solid orange;
        border-radius: 15px;
        position: relative;
      }
      div > img {
        width: 750px;
      }
      div#bottom {
        text-align: center;
      }
      button.left {
        position: absolute;
        left: 100px;
        bottom: 20px;
      }
      button.right {
        position: absolute;
        right: 100px;
        bottom: 20px;
      }
      #img-container {
        overflow: hidden;
        border-radius: 15px;
        width: 750px;
        height: 900px;
        margin: 0px 25px 0 25px;
      }
      button {
        width: 200px;
        height: 50px;
        outline: none;
        cursor: pointer;
      }
      #info {
        position: absolute;
        left: 380px;
        bottom: 35px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="img-container">
        <img id="image" src="./img/前女友们/01.jpeg" alt="" />
      </div>
      <div id="bottom">
        <button id="left" class="left" disabled>←上一张</button>
        <span id="info">1/10</span>
        <button id="right" class="right">下一张 →</button>
      </div>
    </div>
  </body>
  <script>
    // 找对象
    // 图片
    var image = document.getElementById("image");
    // 左按钮
    var leftBtn = document.getElementById("left");
    // 右按钮
    var rightBtn = document.getElementById("right");
    // 文本内容
    var info = document.getElementById("info");
    // 定义一个存储图片路径的数组
    var imgs = [
      "./img/前女友们/01.jpeg",
      "./img/前女友们/02.jpeg",
      "./img/前女友们/03.jpeg",
      "./img/前女友们/04.jpeg",
      "./img/前女友们/05.jpeg",
      "./img/前女友们/06.jpeg",
      "./img/前女友们/07.jpeg",
      "./img/前女友们/08.jpeg",
      "./img/前女友们/09.jpeg",
      "./img/前女友们/10.jpeg",
    ];
    // 记录当前图片的位置，图片索引
    var currentImgIndex = 0;
    // 给左按钮添加点击事件
    leftBtn.onclick = function () {
      // 恢复右按钮的点击
      rightBtn.disabled = false;
      // 上一张图片
      currentImgIndex--;
      // 判断图片是否到第一张，如果到第一张图片，则左按钮禁止点击
      if (currentImgIndex === 0) {
        this.disabled = true;
      }
      // 修改图片下方文本内容
      info.innerHTML = `${currentImgIndex + 1}/10`;
      // 更改图片路径
      image.src = imgs[currentImgIndex];
    };
    // 给右按钮添加点击事件
    rightBtn.onclick = function () {
      // 恢复左按钮的点击
      leftBtn.disabled = false;
      // 下一张图片
      currentImgIndex++;
      // 判断图片下标是否越界，如果到最后一张图片，则右按钮禁止点击
      if (currentImgIndex === imgs.length - 1) {
        this.disabled = true;
      }
      // 修改图片下方文本内容
      info.innerHTML = `${currentImgIndex + 1}/10`;
      // 更改图片路径
      image.src = imgs[currentImgIndex];
    };
  </script>
</html>
