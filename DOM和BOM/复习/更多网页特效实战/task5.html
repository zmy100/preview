<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>08 百度换肤</title>
    <style type="text/css">
      * {
        padding: 0;
        margin: 0;
      }
      ul {
        list-style: none;
      }
      #skin {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("百度换肤/skin1.jpg");
        background-size: cover;
        background-position: center 0;
        background-repeat: no-repeat;
      }
      #skin-photo {
        width: 100%;
        height: 100px;
        position: relative;
        z-index: 10;
      }
      #skin-photo ul {
        overflow: hidden;
        width: 1200px;
        margin: 0 auto;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 20px;
      }
      #skin-photo ul li {
        float: left;
        cursor: pointer;
        height: 120px;
        margin: 10px 0 10px 96px;
      }
      #skin-photo ul li img {
        width: 180px;
        height: 120px;
      }
    </style>
  </head>
  <body>
    <div id="skin"></div>
    <div id="skin-photo">
      <ul>
        <li>
          <img src="./img/百度换肤/skin1.jpg" />
        </li>
        <li>
          <img src="./img/百度换肤/skin2.jpg" />
        </li>
        <li>
          <img src="./img/百度换肤/skin3.jpg" />
        </li>
        <li>
          <img src="./img/百度换肤/skin4.jpg" />
        </li>
      </ul>
    </div>
  </body>
  <script>
    // 找对象
    var body = document.getElementById("skin");
    // 图片
    var imgs = document.querySelectorAll("#skin-photo ul li");
    // 给图片添加点击事件
    // 遍历所有图片
    for (var i = 0; i < imgs.length; i++) {
      // 给图片添加点击事件
      imgs[i].onclick = function () {
        // 获取当前的li下面图片的src
        var imgSrc = this.querySelector("img").src;
        // 把图片地址添加到body里面
        body.style.backgroundImage = ` url("${imgSrc}")`;
      };
    }
  </script>
</html>
