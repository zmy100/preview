<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .carousel {
        width: 650px;
        height: 360px;
        border: 1px solid #000;
        margin: 50px auto;
        position: relative;
      }
      .carousel ul {
        list-style: none;
      }
      .carousel ul li {
        position: absolute;
        top: 0;
        left: 0;
        /* 透明度都是0 */
        opacity: 0;
        transition: opacity 1s ease 0s;
      }
      /* 只有第一张透明度是1 */
      .carousel ul li:first-child {
        opacity: 1;
      }
      .carousel .leftbtn {
        position: absolute;
        left: 20px;
        top: 50%;
        margin-top: -25px;
        width: 50px;
        height: 50px;
        background-color: rgb(28, 180, 226);
        border-radius: 50%;
      }
      .carousel .rightbtn {
        position: absolute;
        right: 20px;
        top: 50%;
        margin-top: -25px;
        width: 50px;
        height: 50px;
        background-color: rgb(28, 180, 226);
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="carousel">
      <ul id="list">
        <li><img src="../DOM/轮播图/images/beijing/0.jpg" alt="" /></li>
        <li><img src="../DOM/轮播图/images/beijing/1.jpg" alt="" /></li>
        <li><img src="../DOM/轮播图/images/beijing/2.jpg" alt="" /></li>
        <li><img src="../DOM/轮播图/images/beijing/3.jpg" alt="" /></li>
        <li><img src="../DOM/轮播图/images/beijing/4.jpg" alt="" /></li>
      </ul>
      <a href="javascript:;" class="leftbtn" id="leftbtn"></a>
      <a href="javascript:;" class="rightbtn" id="rightbtn"></a>
    </div>
    <script>
      // 找对象
      var leftbtn = document.getElementById("leftbtn");
      var rightbtn = document.getElementById("rightbtn");
      var liArray = document.querySelectorAll("ul li");

      // 定义一个变量，记录当前图片的位置/索引
      var currentLiNumber = 0;
      // 上锁
      var lock = false;
      // 左按钮点击事件
      leftbtn.onclick = function () {
        // 上锁
        if (lock) {
          return;
        }
        lock = true;
        // 当前图片透明度变为0
        liArray[currentLiNumber].style.opacity = "0";
        currentLiNumber--;
        // 如果是第一张图片
        if (currentLiNumber == -1) {
          // 跳到最后一张图片
          currentLiNumber = 4;
        }
        // 下一张图片透明度变为1
        liArray[currentLiNumber].style.opacity = "1";
        setTimeout(function () {
          lock = false;
        }, 1000);
      };
      // 右按钮点击事件
      rightbtn.onclick = function () {
        // 上锁
        if (lock) {
          return;
        }
        lock = true;
        // 当前图片透明度变为0
        liArray[currentLiNumber].style.opacity = "0";
        currentLiNumber++;
        // 如果是最后一张图片
        if (currentLiNumber == 5) {
          // 跳到第一张图片
          currentLiNumber = 0;
        }
        // 下一张图片透明度变为1
        liArray[currentLiNumber].style.opacity = "1";
        setTimeout(function () {
          lock = false;
        }, 1000);
      };
    </script>
  </body>
</html>
