<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>倒计时时钟</title>
    <style>
      body,
      div {
        margin: 0;
        padding: 0;
      }
      #countdown {
        width: 300px;
        text-align: center;
        margin: 10px auto;
        padding: 20px 0;
      }
      span {
        color: #000;
        width: 80px;
        line-height: 2;
        background: #fbfbfb;
        border: 2px solid #b4b4b4;
        margin: 0 10px;
        padding: 0 10px;
      }
    </style>
  </head>
  <body>
    <div id="countdown">
      <span>01</span>
      分钟
      <span>20</span>
      秒
      <input type="button" value="启动" />
      <input type="button" value="暂停" />
    </div>
    <script>
      // 找对象
      var minuteSpan = document.querySelector("span:nth-of-type(1)");
      var secondSpan = document.querySelector("span:nth-of-type(2)");
      var startButton = document.querySelector("input:nth-of-type(1)");
      var pauseButton = document.querySelector("input:nth-of-type(2)");
      var timeNumber = 0;
      timeNumber =
        parseInt(minuteSpan.innerText) * 60 + parseInt(secondSpan.innerText);
      var minuteNumber = 0;
      var secondNumber = 0;
      var minuteString = "";
      var secondString = "";
      // 点击启动按钮
      startButton.onclick = function () {
        var a = setInterval(function () {
          minuteNumber = Math.floor(timeNumber / 60);
          secondNumber = parseInt(timeNumber % 60);
          if (minuteNumber < 10 && minuteNumber >= 0) {
            minuteString = "0" + timeNumber;
          }
          if (secondNumber < 10 && secondNumber >= 0) {
            secondString = "0" + timeNumber;
          }
          minuteSpan.innerText = minuteString;
          secondSpan.innerText = secondString;
        }, 100);
      };
      // 点击暂停按钮
      pauseButton.onclick = function () {
        clearInterval(a);
      };
    </script>
  </body>
</html>
