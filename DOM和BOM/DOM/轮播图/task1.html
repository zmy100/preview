<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 1000px;
        height: 130px;
        border: 1px solid #000;
        margin: 50px auto;
        overflow: hidden;
      }
      .box ul {
        list-style: none;
        /* 设置大一点，这样li才能浮动 */
        width: 5000px;
        position: relative;
      }
      .box ul li {
        float: left;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div id="box" class="box">
      <ul id="list">
        <li><img src="images/number/0.png" alt="" /></li>
        <li><img src="images/number/1.png" alt="" /></li>
        <li><img src="images/number/2.png" alt="" /></li>
        <li><img src="images/number/3.png" alt="" /></li>
        <li><img src="images/number/4.png" alt="" /></li>
        <li><img src="images/number/5.png" alt="" /></li>
      </ul>
    </div>
    <!-- 无缝连续滚动特效 -->
    <script>
      // 获取对象
      var ul = document.querySelector("ul");
      // 复制图片
      ul.innerHTML += ul.innerHTML;
      var left = 0;
      var a = 0;
      // 让图片动起来
      function move() {
        a = setInterval(function () {
          left -= 20;
          if (left === -1260) {
            left = 0;
          }
          ul.style.left = left + "px";
        }, 50);
      }
      // 开始时图片移动
      move();
      // 鼠标移入图片停止移动
      ul.onmouseenter = function () {
        clearInterval(a);
      };
      // 鼠标离开恢复图片移动
      ul.onmouseleave = function () {
        move();
      };
    </script>
  </body>
</html>
