<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>外星人笔记本</title>
    <style type="text/css">
      * {
        padding: 0;
        margin: 0;
      }
      body {
        text-align: center;
      }
      body > img:nth-child(1) {
        border-radius: 15px;
        padding: 5px;
        border: 5px solid orange;
      }
      ul {
        list-style: none;
        display: inline-block;
      }
      ul li {
        float: left;
        width: 50px;
        height: 50px;
        margin: 5px;
      }
      ul li.active {
        border: 2px solid orange;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <img src="./img/外星人笔记本/1.jpg" id="bigImg" />
    <br />
    <br />
    <ul>
      <li class="active">
        <a href="">
          <img src="./img/外星人笔记本/1.jpg" width="50" class="smallImg" />
        </a>
      </li>
      <li>
        <a href="">
          <img src="./img/外星人笔记本/2.jpg" width="50" class="smallImg" />
        </a>
      </li>
      <li>
        <a href="">
          <img src="./img/外星人笔记本/3.jpg" width="50" class="smallImg" />
        </a>
      </li>
      <li>
        <a href="">
          <img src="./img/外星人笔记本/4.jpg" width="50" class="smallImg" />
        </a>
      </li>
      <li>
        <a href="">
          <img src="./img/外星人笔记本/5.jpg" width="50" class="smallImg" />
        </a>
      </li>
    </ul>
  </body>
  <!-- 外星人笔记本 -->
  <script>
    // 找对象
    // 小图片的li数组
    var liArray = document.querySelectorAll("ul>li");
    // 大图片
    var img = document.querySelector("body>img");
    // 给每个小图片添加鼠标移入事件
    for (var i = 0; i < liArray.length; i++) {
      // 遍历，让所有的小图的边框消失
      liArray[i].onmouseenter = function () {
        for (var i = 0; i < liArray.length; i++) {
          liArray[i].className = "";
        }
        // 当前小图片的边框显示
        this.className = "active";
        // 获取当前小图的src,给大图
        img.setAttribute("src", this.querySelector("img").getAttribute("src"));
      };
    }
  </script>
</html>
