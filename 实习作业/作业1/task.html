<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0 auto;
        padding: 0;
      }
      li {
        list-style: none;
      }
      #menu {
        background-color: #eee;
        width: 600px;
        height: 40px;
        margin: 0 auto;
      }
      ul li {
        float: left;
        line-height: 40px;
        text-align: center;
        position: relative;
      }
      a {
        text-decoration: none;
        color: #000;
        width: 90px;
        display: block;
      }
      a:hover {
        background-color: red;
        color: #fff;
      }
      ul li ul {
        display: none;
        width: 90px;
        position: relative;
      }
      ul li:hover ul {
        display: block;
      }
      ul li ul li {
        float: none;
        background-color: #eee;
        margin-top: 2px;
        position: relative;
      }
      ul li ul li ul.wenyuda {
        display: none;
      }
      ul li ul li:hover ul {
        display: block;
      }
      ul li ul li ul.wenyuda {
        position: absolute;
        top: -2px;
        left: 90px;
      }
    </style>
  </head>
  <body>
    <div id="menu">
      <ul>
        <li><a href="#">首页</a></li>
        <li>
          <a href="#">课程大厅</a>
          <ul>
            <li><a href="#">课程大厅</a></li>
            <li><a href="#">Javascript</a></li>
            <li><a href="#">HTML/CSS</a></li>
          </ul>
        </li>
        <li>
          <a href="#">学习中心</a>
          <ul>
            <li><a href="#">学习中心</a></li>
            <li><a href="#">视频中心</a></li>
            <li><a href="#">学习中心</a></li>
            <li>
              <a href="#">问与答</a>
              <ul class="wenyuda">
                <li><a href="#">提问</a></li>
                <li><a href="#">回答</a></li>
              </ul>
            </li>
          </ul>
        </li>
        <li><a href="#">经典案例</a></li>
        <li><a href="#">关于我们</a></li>
      </ul>
    </div>
  </body>
</html>
