<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #f7f7fa;
      }
      .container {
        width: 1248px;
        margin: 0 auto;
      }
      div.title {
        height: 80px;
        line-height: 80px;
        /* background-color: royalblue; */
        font-size: 24px;
        color: #000;
      }
      div.products {
        height: 292px;
        /* background-color: olivedrab; */
      }
      div.item {
        width: 300px;
        height: 130px;
        background-color: skyblue;
        margin-right: 16px;
        margin-bottom: 16px;
      }
      .fl {
        float: left;
      }
      .item:nth-child(4),
      .item:last-child {
        margin-right: 0;
      }
    </style>
  </head>
  <body>
    <div class="title container">热卖专区</div>
    <div class="products container">
      <div class="item fl"></div>
      <div class="item fl"></div>
      <div class="item fl"></div>
      <div class="item fl"></div>
      <div class="item fl"></div>
      <div class="item fl"></div>
      <div class="item fl"></div>
      <div class="item fl"></div>
    </div>
  </body>
</html>
