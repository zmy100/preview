<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        margin: 0 auto;
        margin-top: 100px;
        width: 650px;
        height: 360px;
        position: relative;
      }
      div:hover p {
        opacity: 1;
      }
      p {
        height: 40px;
        line-height: 40px;
        text-indent: 30px;
        background-color: #808080;
        position: absolute;
        bottom: 0px;
        width: 100%;
        font-size: 20px;
        opacity: 0;
        transition: opacity 0.5 liner 0s;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="./images/1.jpg" alt="" />
      <p>鸟巢</p>
    </div>
  </body>
</html>
