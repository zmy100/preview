<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @keyframes light {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      div {
        width: 350px;
        height: 350px;
        /* border: 1px solid #000; */
       position: relative; 
        margin: 150px auto;
      }
      img {
        position: absolute;
        left: 50%;
      }
      img:nth-child(1) {
        bottom: 0;
        margin-left: -97px;
      }
      img:nth-child(2) {
        top: 10px;
        margin-left: -172px;
        animation: light 0.5s linear 0s infinite alternate;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="./images/dengpao.png" alt="" />
      <img src="./images/guang.png" alt="" />
    </div>
  </body>
</html>
