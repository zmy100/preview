<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>css3选择器</title>
		<style>
		.fs14{
            font-size: 14px;
        }
		.fs18{
            font-size: 18px;
        }
        .color-blue{
            color: blue;
        }
        .color-pink{
            color: pink;
        }
        .color-green{
            color: green;
        }
        .color-red{
            color: red;
        }
        .color-yellow{
            color: yellow;
        }
      
		</style>
	</head>
	<body>
		<p class="color-blue fs14">我是一个p标签</p>
		<p class=" color-pink fs18">我是一个p标签</p>
		<p class="color-green fs14">我是一个p标签</p>
		<p class="color-red fs14">我是一个p标签</p>
		<p class="color-yellow fs18">我是一个p标签</p>
	</body>
</html>
