<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        width: 1200px;
        margin: 0 auto;
      }
      body {
        background-color: #f7f7f7;
      }
      div.title {
        height: 87px;
        /* background-color: olivedrab; */
        text-align: center;
        line-height: 87px;
        font-size: 24px;
        color: #333;
      }
      div.products {
        height: 770px;
        /* background-color: orangered; */
      }
      div.products div {
        margin-right: 9.3px;
        margin-bottom: 10px;
      }
      div.products div:nth-child(3),
      div.products div:last-child {
        margin-right: 0;
      }
      .normal {
        width: 293px;
        height: 380px;
        /* background-color: olive; */
        text-align: center;
      }
      .normal img {
        margin-top: 43px;
        width: 172px;
        height: 172px;
      }
      .big {
        width: 595px;
        height: 380px;
        background-color: navy;
      }
      .big img {
        width: 595px;
        height: 380px;
      }
      .fl {
        float: left;
      }
      p.title {
        margin-top: 16px;
        color: #333;
        font-size: 16px;
      }
      p.desc {
        padding: 2px 15px 40px;
        height: 24px;
        color: #333;
        font-size: 12px;
        line-height: 24px;
      }
      p.price {
        color: #f51919;
        font-size: 16px;
        line-height: 1;
      }
    </style>
  </head>
  <body>
    <div class="title container">精品手机</div>
    <div class="products container">
      <div class="big fl">
        <img
          src="https://shopstatic.vivo.com.cn/vivoshop/commodity/20230102/20230102225454615756_original.jpg.webp"
          alt=""
        />
      </div>
      <div class="normal fl">
        <img
          src="https://shopstatic.vivo.com.cn/vivoshop/commodity/20/10008220_1678868155913_750x750.png.webp"
          alt=""
        />
        <p class="title">iQOO Z7</p>
        <p class="desc">120W超快闪充</p>
        <p class="price">￥ 1899.00</p>
      </div>
      <div class="normal fl">
        <img
          src="https://shopstatic.vivo.com.cn/vivoshop/commodity/85/10008085_1672298170813_750x750.png.webp"
          alt=""
        />
        <p class="title">vivo Y53t</p>
        <p class="desc">5000mAh大电池</p>
        <p class="price">￥ 999.00</p>
      </div>
      <div class="normal fl">
        <img
          src="https://shopstatic.vivo.com.cn/vivoshop/commodity/55/10007955_1669636624217_750x750.png.webp"
          alt=""
        />
        <p class="title">iQOO Neo7 SE</p>
        <p class="desc">天玑8200</p>
        <p class="price">￥ 2099.00</p>
      </div>
      <div class="normal fl">
        <img
          src="https://shopstatic.vivo.com.cn/vivoshop/commodity/43/10008043_1671156911639_750x750.png.webp"
          alt=""
        />
        <p class="title">vivo S16</p>
        <p class="desc">独创原彩柔光环</p>
        <p class="price">￥ 2699.00</p>
      </div>
      <div class="normal fl">
        <img
          src="https://shopstatic.vivo.com.cn/vivoshop/commodity/21/10008221_1678868295329_750x750.png.webp"
          alt=""
        />
        <p class="title">iQOO Z7x</p>
        <p class="desc">80W 闪充</p>
        <p class="price">￥ 1299.00</p>
      </div>
      <div class="normal fl">
        <img
          src="https://shopstatic.vivo.com.cn/vivoshop/commodity/08/10008408_1683284646436_750x750.png.webp"
          alt=""
        />
        <p class="title">vivo Y78</p>
        <p class="desc">后置5000万像素主摄</p>
        <p class="price">￥ 1399.00</p>
      </div>
    </div>
  </body>
</html>
