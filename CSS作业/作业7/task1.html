<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .adv {
        width: 540px;
        margin-top: 20px;
      }
      div {
        width: 580px;
        border: 1px solid #000;
        margin: 0 auto;
        height: 355px;
        text-align: center;
        position: relative;
      }
      .left-top {
        position: absolute;
        left: 0;
        top: 0;
        width: 100px;
      }
      .right-bottom {
        position: absolute;
        right: 0;
        bottom: 0;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div>
      <img class="adv" src="./images/adv1.png" alt="" />

    </div>
  </body>
