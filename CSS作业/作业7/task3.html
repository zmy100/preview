<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div.top,
      div.box {
        margin: 0 auto;
      }
      div.top {
        width: 100%;
        height: 55px;
        position: fixed;
        top: 0;
      }
      div.top > img {
        width: 100%;
      }
      div.box {
        width: 1002px;
        margin-top: 55px;
        margin-left: auto;
        margin-right: auto;
      }
      div.left,
      div.right {
        width: 120px;
        height: 288px;
        /* border: 1px solid #000; */
        position: fixed;
        top: 124px;
      }
      div.left {
        left: 0;
      }
      div.right {
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="top"><img src="./images/top.png" alt="" /></div>
    <div class="box"><img src="./images/box.png" alt="" /></div>
    <div class="left"><img src="./images/ad-l.png" alt="" /></div>
    <div class="right"><img src="./images/ad-r.png" alt="" /></div>
  </body>
</html>
