<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>流体布局</title>
    <style>
      /* 清空内外边距 */
      * {
        margin: 0;
        padding: 0;
      }
      .header,
      .bottom {
        width: 100%;
        height: 60px;
        background-color: yellow;
        position: fixed;
      }
      .header {
        top: 0;
      }
      .bottom {
        bottom: 0;
      }
      .left,
      .right {
        position: absolute;
        top: 60px;
        bottom: 60px;
      }
      .left {
        left: 0;
        background-color: red;
        width: 30%;
      }
      .right {
        right: 0;
        background-color: pink;
        width: 70%;
      }
    </style>
  </head>
  <body>
    <div class="header">头部</div>
    <div class="container">
      <div class="left">左侧菜单</div>
      <div class="right">右侧内容</div>
    </div>
    <div class="bottom">尾部</div>
  </body>
</html>
