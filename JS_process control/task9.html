<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 发放奖励 -->
    <script>
      var score = prompt("请输入小明的考试成绩：");
      switch (score) {
        case "score >= 90 && score <= 100":
          alert("山地自行车一辆");
          break;
        case "score >= 80 && score <= 89":
          alert("游乐场一日游");
          break;
        case "score >= 70 && score <= 79":
          alert("变形金刚玩具一个");
          break;
        case "score < 70":
          alert("男女混合双打");
          break;
      }
    </script>
  </body>
</html>
