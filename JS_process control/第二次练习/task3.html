<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var weight = Number(prompt("请输入您的体重,单位是kg:"));
      var height = Number(prompt("请输入您的身高,单位是m:"));
      var BMI = weight / (height * height);
      BMI = BMI.toFixed(1);
      if (BMI < 18.5) {
        alert("过瘦");
      } else if (BMI >= 18.5 && BMI < 24) {
        alert("正常");
      } else if (BMI >= 24 && BMI < 28) {
        alert("过胖");
      } else if (BMI >= 28 && BMI < 32) {
        alert("肥胖");
      } else {
        alert("非常肥胖");
      }
    </script>
  </body>
</html>
