<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (var num = 100; num < 1000; num++) {
        var str = String(num);
        var num1 = Number(str.charAt(0));
        var num2 = Number(str.charAt(1));
        var num3 = Number(str.charAt(2));
        if (num === Math.pow(num1, 3) + Math.pow(num2, 3) + Math.pow(num3, 3)) {
          console.log(num);
        }
      }
    </script>
  </body>
</html>
