<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var num1 = Number(prompt("请输入第一个数字:"));
      var num2 = Number(prompt("请输入第二个数字:"));
      var num3 = Number(prompt("请输入第三个数字:"));
      var num4 = Number(prompt("请输入第四个数字:"));
      var max = num1;
      if (max < num2) {
        max = num2;
      }
      if (max < num3) {
        max = num3;
      }
      if (max < num4) {
        max = num4;
      }
      alert("最大值是" + max);
    </script>
  </body>
</html>
