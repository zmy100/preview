<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.101" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var number = prompt("请输入您想转换成中文大写的0-10的数字:");
      switch (number) {
        case "0":
          alert("零");
          break;
        case "1":
          alert("壹");
          break;
        case "2":
          alert("贰");
          break;
        case "3":
          alert("叁");
          break;
        case "4":
          alert("肆");
          break;
        case "5":
          alert("伍");
          break;
        case "6":
          alert("陆");
          break;
        case "7":
          alert("柒");
          break;
        case "8":
          alert("捌");
          break;
        case "9":
          alert("玖");
          break;
        case "10":
          alert("拾");
          break;
        default:
          alert("输入的数字不对");
          break;
      }
    </script>
  </body>
</html>
