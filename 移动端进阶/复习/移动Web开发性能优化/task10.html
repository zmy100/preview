<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>减少 DOM 操作</title>
  </head>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: red;
    }
    .big-green {
      width: 300px;
      height: 300px;
      background-color: olivedrab;
      border-radius: 15px;
    }
    .aaa {
      font-size: 24px;
      font-weight: bold;
      display: inline-flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <body>
    <div class="aaa">hello world</div>
  </body>
  <script>
    // 找到 div 对象
    const div = document.querySelector("div");
    // 定义切换class的函数
    function toggleClass() {
      // 切换类名, 如果有 big-green 类名, 则删除, 如果没有 big-green 类名, 则添加
      div.classList.toggle("big-green");
    }
    // div 默认没有 big-green 类名, 鼠标移入时添加 big-green 类名, 鼠标移出时删除 big-green 类名
    div.onmouseover = function () {
      toggleClass();
    };
    div.onmouseout = function () {
      toggleClass();
    };
  </script>
</html>
