<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>减少 DOM 操作</title>
  </head>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: red;
    }
    .big-green {
      width: 300px;
      height: 300px;
      background-color: olivedrab;
      border-radius: 15px;
    }
  </style>
  <body>
    <div></div>
  </body>
  <script>
    // 找到 div 对象
    const div = document.querySelector("div");
    // 设置 div 的类名
    div.className = "big-green";
  </script>
</html>
