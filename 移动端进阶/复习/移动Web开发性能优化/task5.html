<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 优化</title>
    <style>
      /* 不推荐 */
      ul.list li.list-item a.list-link {
        text-decoration: none;
      }
      /* 推荐 */
      .list-link {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <ul class="list">
      <li class="list-item">
        <a href="#" class="list-link">HTML</a>
      </li>
      <li class="list-item">
        <a href="#" class="list-link">CSS</a>
      </li>
    </ul>
  </body>
</html>
